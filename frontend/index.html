<html>
<script>
  var url = new URL(window.location);
  var ms = url.searchParams.get("ms");
  if (ms == null) {
    ms = 500;
  }
  setTimeout(function () {
    console.log(ms);
    document.getElementById("animation").innerHTML = "Loaded in " + ms + " ms";
  }, ms);
</script>

<div id="animation"><img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" width="250px" height="250px">
</div>

</html>
